  <head>
    <meta charset="UTF-8" />

  <body>
    <header class="header">
      <img src="hallowParty.jpg" />
    </header>
    
    <div>
      <h1>
        YOU'RE INVITED TO A <br />
        SPOOKY HALLOWEEN PARTY!
      </h1>
      <br/>
      <br/>
      <h2>
       Contact Admin!
      </h2>
      <br><br>
      <h3>
        7 ROYAL AVENUE<br />
        HAWTHORNE, NJ 
      </h3>
    </div>
  
    <div class="main2">
      <form name="contact" method="POST" data-netlify="true">
        <br>
        <h3>DO YOU DARE TO BE SPOOKED?</h3>
        <br>
        <p>
          <label>NAME: <input type="text" name="name" required/></label>
        </p>
        <p>
          <label>E-MAIL: <input type="email" name="email1" required/></label>
        </p>
        <p><label for="how-many">HOW MANY GUESTS?</label>
        <select name="quantity1" id="quanity1">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10+</optio>
        </select>
      </p>
        <p>
          <label>COMMENTS: <input type="text" name="comments1" required/></label>
        </p>
        <br>
        <p>ARE YOU COMING?</p>
        <p>
        <input type="radio" id="yes" name="yes-no" value="yes"/>
        <label for="yes-no">YES</label></p>
        <p>
        <input type="radio" id="no" name="yes-no" value="no"/>
        <label for="yes-no">NO</label></p>
        <p><button type="submit" class="btn btn-outline-warning">SUBMIT</button></p>
      </form>
      <br>
      <p> PLEASE WEAR A HALLOWEEN COSTUME!</p>
    </div>
